<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="w">
    <div id="logo">
        <a href="#"><img src="images/logo-201305-b.png" alt="京东"></a>
        <i></i>
    </div>
    <a href="#" class="q-link">
        <i></i>
        登录页面，调查问卷
    </a>
</header>
<div class="content">
    <div class="tip-wrapper">
        <div class="content-wrapper w"><i class="icon-info"></i>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</div>
    </div>
    <div class="w">
        <div class="login-banner">
        </div>
        <div class="login-form">
            <div class="tip-wrapper">
                <div class="content-wrapper"><i class="icon-info"></i>京东不会以任何理由要求您转账汇款，谨防诈骗。
                </div>
            </div>
            <div class="title">
                <span>扫码登录</span>
                <div class="line"></div>
                <span>账户登录</span>
            </div>
            <!--二维码-->
            <div class="qrcode-main">
                <div class="qrcode-img" style="left:60px;">
                    <img src="images/show.png" alt="">
                </div>
                <div class="qrcode-help"></div>
            </div>
            <!--登录表单-->
            <div class="login-box" style="display: none">
                <form action="#" method="post">
                    <div class="center">
                        <div class="showmsg"></div>
                        <div class="login-item">
                            <label for="username"></label>
                            <input type="text" placeholder="邮箱/用户名/已验证手机" name="username" id="username">
                            <div class="deltext"></div>
                        </div>
                        <div class="login-item">
                            <label for="password"></label>
                            <input type="password" placeholder="密码" name="password" id="password">
                            <div class="deltext"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="w" style="clear: both">
    <div class="footer-box">
        <div class="links">
            <a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">人才招聘</a> | <a href="">商家入驻</a> | <a href="">广告服务</a> | <a href="">手机京东</a> | <a href="">友情链接</a> | <a href="">销售联盟</a> | <a href="">京东社区</a> | <a href="">京东公益</a> | <a href="">English Site</a>
        </div>
        <div class="copyright">Copyright © 2004-2018 京东JD.com 版权所有</div>
    </div>
</footer>

</html>
